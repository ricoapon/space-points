<div id="start-container">
  <main class="main m-auto text-center">
    <h1 class="mb-3">Highscores</h1>
    <div *ngFor="let highscore of highscores; let i = index" class="row">
      <h3 class="col-1">
        {{ i + 1 }}
      </h3>
      <h3 class="col-2 text-end">
        {{highscore.score}}
      </h3>
      <h3 class="col-9">
        {{sanitize(highscore.name)}}
      </h3>
    </div>
    <div class="row">
      <div class="col">
        <a routerLink="/game" class="mt-3 w-100 btn btn-lg btn-light">Play</a>
      </div>
      <div class="col">
        <a routerLink="/" class="mt-3 w-100 btn btn-lg btn-light">Menu</a>
      </div>
    </div>
  </main>
</div>
