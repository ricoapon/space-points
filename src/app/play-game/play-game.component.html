<div class="vertical-center">
  <div class="container">
    <div class="row mb-4">
      <app-dashboard [gameState]="this.game.getGameState()"></app-dashboard>
    </div>

    <div class="row mb-4">
      <app-card-container [shownCards]="shownCards" (selectCard)="pickCard($event)"></app-card-container>
    </div>

    <div class="row">
      <app-milestone-container [gameState]="this.game.getGameState()"></app-milestone-container>
    </div>
  </div>
</div>
