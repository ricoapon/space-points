<div class="vertical-center">
  <div class="container-md my-container">
    <div class="row mb-2">
      <app-dashboard [gameState]="this.game.getGameState()"></app-dashboard>
    </div>

    <div class="row">
      <app-card-container [shownCards]="shownCards" [gameState]="this.game.getGameState()"
                          (selectCard)="pickCard($event)"></app-card-container>
    </div>
  </div>
</div>
