<div class="row justify-content-center">
  <div class="col-auto mb-1" *ngFor="let card of shownCards">
    <app-card [card]="card"
              (disableOtherCards)="disableCards = $event"
              (selectCard)="selectCard.emit($event)"
              [disableCard]="disableCards"
              [canBeBought]="canBeBought(card)"></app-card>
  </div>
</div>
