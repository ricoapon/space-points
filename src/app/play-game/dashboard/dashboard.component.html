<div class="row justify-content-center border border-primary">
  <div class="col-3 d-flex align-items-center">
    <h1>Turn {{ this.gameState.turnCounter }}</h1>
  </div>
  <div class="col-3">
    <h3>Resources</h3>
    <table>
      <tbody>
      <tr>
        <td>Points</td>
        <td>{{ this.gameState.points }}</td>
      </tr>
      <tr>
        <td>Money</td>
        <td>{{ this.gameState.money }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
    <h3>Production</h3>
    <table>
      <tbody>
      <tr>
        <td>Point Production</td>
        <td>{{ this.gameState.pointProduction }}</td>
      </tr>
      <tr>
        <td>Money Production</td>
        <td>{{ this.gameState.moneyProduction }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
