<div class="row justify-content-center border border-primary">
  <div class="col-auto">
    <h1>Turn {{ this.gameState.turnCounter }} / {{ this.gameState.maxNrOfTurns }}</h1>
    <p>Produce counter {{ this.gameState.productionCounter }}</p>
  </div>
  <div class="col-auto">
    <table>
      <tbody>
      <tr>
        <td><app-display-icon [iconType]="POINT"></app-display-icon></td>
        <td class="color-point">{{ this.gameState.points }}</td>
        <td><app-display-icon [iconType]="POINT_PRODUCTION"></app-display-icon></td>
        <td class="color-point">{{ this.gameState.pointProduction }}</td>
      </tr>
      <tr>
        <td><app-display-icon [iconType]="MONEY"></app-display-icon></td>
        <td class="color-money">{{ this.gameState.money }}</td>
        <td><app-display-icon [iconType]="MONEY_PRODUCTION"></app-display-icon></td>
        <td class="color-money">{{ this.gameState.moneyProduction }}</td>
      </tr>
      <tr>
        <td><app-display-icon [iconType]="SCIENCE"></app-display-icon></td>
        <td class="color-science">{{ this.gameState.science }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-auto d-flex align-items-center justify-content-end">
    <a routerLink="/" class="btn btn-lg btn-danger">Quit</a>
  </div>
</div>
