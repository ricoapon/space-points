<div class="row justify-content-center mt-1">
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="HEART"></app-display-icon> {{ this.gameState.health }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="FIRE_WEAPONS"></app-display-icon> {{ this.gameState.weaponsFiredCounter }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="POINT"></app-display-icon>{{ this.gameState.points }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="BIG_LASERS"></app-display-icon>{{ this.gameState.bigLasers }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="MONEY"></app-display-icon>{{ this.gameState.money }}</h1>
  </div>

  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="WEAPONS"></app-display-icon>{{ this.gameState.weapons }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1><app-display-icon [iconType]="SCIENCE"></app-display-icon>{{ this.gameState.science }}</h1>
  </div>
  <div class="col-auto d-flex align-items-center">
    <a routerLink="/" class="btn btn-lg btn-danger">Quit</a>
  </div>
</div>
