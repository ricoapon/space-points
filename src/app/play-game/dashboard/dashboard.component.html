<div class="row justify-content-center mt-1">
  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="HEART"></app-display-icon>
      {{ this.gameState.health }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="FIRE_LASERS"></app-display-icon>
      {{ this.gameState.lasersFiredCounter }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="POINT"></app-display-icon>
      {{ this.gameState.points }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="BIG_LASERS"></app-display-icon>
      {{ this.gameState.bigLasers }}</h1>
  </div>
  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="MONEY"></app-display-icon>
      {{ this.gameState.money }}</h1>
  </div>

  <div class="col-auto single-item">
    <h1>
      <app-display-icon [iconType]="SMALL_LASERS"></app-display-icon>
      {{ this.gameState.smallLasers }}</h1>
  </div>
  <div class="col-auto d-flex align-items-center">
    <app-display-icon [iconType]="MENU" (click)="open(menuModal)"></app-display-icon>
  </div>
</div>

<!-- Menu Modal -->
<ng-template #menuModal let-modal>
    <div class="modal-content">

      <main class="main w-100 m-auto">
        <h1 class="border-bottom border-white text-center">Menu</h1>

        <button class="w-100 btn btn-lg text-white" (click)="toggleFullScreen()">Toggle fullscreen</button>

        <button class="w-100 btn btn-lg text-white" (click)="modal.close(START_TUTORIAL)">Open tutorial</button>

        <a class="w-100 btn btn-lg text-white" (click)="modal.close(BACK_TO_MENU)">Back to menu</a>

        <a class="w-100 btn btn-lg text-white" (click)="modal.close()">Close menu</a>
      </main>
    </div>
</ng-template>
