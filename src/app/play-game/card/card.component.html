<div class="s-card border border-primary"
     (click)="clickOnCard()"
     [@flipState]="flipState"
     [class]="canBeBought ? 'can-be-bought border-primary' : 'can-not-be-bought border-danger'">
  <div class="s-card-cost-container">
    <span>
      {{ card.cost }}
    </span>
  </div>

  <div class="s-card-title">
    <h3>{{ card.title }}</h3>
  </div>

  <div class="s-card-description">
    {{ card.description }}
  </div>
</div>
