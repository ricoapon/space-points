<div class="s-card"
     (click)="clickOnCard()"
     [@flipState]="flipState"
     [class]="classes.join(' ')">
  <div class="s-card-container">
    <div class="s-card-cost-container">
      <span>
        {{ card.cost }}
      </span>
    </div>

    <div class="s-card-title">
      <h3 class="m-0">{{ card.title }}</h3>
    </div>

    <div class="s-card-description">
      {{ card.description }}
    </div>
  </div>
</div>
