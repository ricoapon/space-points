<svg class="card-frame" xmlns="http://www.w3.org/2000/svg"
     width="156px" height="218px"
     viewBox="0 0 156 218"
     style="fill-rule:evenodd">
  <defs>
    <style type="text/css">
      .fill-black {
        fill: black
      }

      .fill-white {
        fill: white;
      }
    </style>
  </defs>
  <g>
    <g>
      <!-- The path that represents the entire border. -->
      <path [class]="canBeBought ? 'can-be-bought' : 'can-not-be-bought'"
            d="M5 0l146 0c3,0 5,2 5,5l0 208c0,3 -2,5 -5,5l-146 0c-3,0 -5,-2 -5,-5l0 -208c0,-3 2,-5 5,-5zm5 5l136 0c3,0 5,2 5,5l0 101 -3 0 -5 3c-6,1 -10,2 -11,4l-37 0 0 0c0,-1 -1,-3 -2,-3l-30 0c-1,0 -2,2 -2,3l0 0 -37 0c-1,-2 -5,-3 -11,-4l-5 -3 -3 0 0 -101c0,-3 2,-5 5,-5z"/>

      <!-- The bottom box for the text and the top box for the cost. -->
      <path class="fill-black"
            d="M24 120l37 0 0 0c0,1 1,2 2,2l30 0c1,0 2,-1 2,-2l0 0 37 0c1,2 5,3 11,4l5 3 3 0 0 83c0,2 -2,4 -5,4l-30 0 0 0c0,-3 -2,-5 -5,-5l-66 0c-3,0 -5,2 -5,5l0 0 -30 0c-3,0 -5,-2 -5,-4l0 -83 3 0 5 -3c6,-1 10,-2 11,-4zm78 -112m-89 0l16 0c2,0 5,2 5,5l0 16c0,2 -3,4 -5,4l-16 0c-3,0 -5,-2 -5,-4l0 -16c0,-3 2,-5 5,-5z"/>

      <!-- The box that contains the health requirement. -->
      <path *ngIf="showIfHealthIsHigherThan || showIfHealthIsLowerThan" class="fill-black"
            d="M24 120m78 -112c-3,0 -5,2 -5,5l0 16c0,2 2,4 5,4l41 0c3,0 5,-2 5,-4l0 -16c0,-3 -2,-5 -5,-5l-41 0z"/>

      <!-- The heart icon. -->
      <path *ngIf="showIfHealthIsHigherThan" class="fill-white"
            d="M134 29c-7,-6 -11,-8 -10,-13 1,-2 3,-4 6,-4 2,0 3,1 4,3 1,-2 2,-3 4,-3 3,0 5,2 6,4 1,5 -3,7 -10,13z"/>

      <!-- The lower-equals sign (<=). -->
      <path *ngIf="showIfHealthIsHigherThan" class="fill-black"
            d="M131 18l6 -2 0 1 -4 2 4 2 0 2 -6 -3 0 -2zm0 5l6 0 0 1 -6 0 0 -1z"/>

      <!-- The heart icon. -->
      <path *ngIf="showIfHealthIsLowerThan" class="fill-white"
            d="M 112 29 C 105 23 101 21 102 16 C 103 14 105 12 108 12 C 110 12 111 13 112 15 C 113 13 114 12 116 12 C 119 12 121 14 122 16 C 123 21 119 23 112 29 Z"/>

      <!-- The greater-equals sign (>=). -->
      <path *ngIf="showIfHealthIsLowerThan" class="fill-black"
            d="M108.5 18l6 -2 0 1 -4 2 4 2 0 2 -6 -3 0 -2zm0 5l6 0 0 1 -6 0 0 -1z"/>
    </g>
  </g>
</svg>
