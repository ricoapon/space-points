<div class="card text-center border-primary">
  <img class="card-img-top" src="assets/money.svg" alt="money">
  <div class="card-body">
    <h5 class="card-title">Cost: {{ card.cost }}</h5>
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.description }}</p>
    <a href="#" class="btn btn-primary" (click)="selectCard.emit(card.cardId)">Pick</a>
  </div>
</div>
